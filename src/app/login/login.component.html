<h2 style="text-align:center">Login</h2>

<button (click)="throwCustomError()">Throw Authorization Error</button>


<form class="align" [formGroup]="loginForm" novalidate>
<div>
    <mat-spinner style="margin:auto" *ngIf="showLoader"></mat-spinner>
  <mat-form-field class="example-container">
    <input type="text" matInput placeholder="Username" formControlName="username" required> 

    <mat-error *ngIf="loginForm.controls.username.status == 'INVALID'">
      Please enter a valid username
    </mat-error>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-container">
    <input type="password" matInput placeholder="Password" formControlName="password" required>
    <mat-error *ngIf="loginForm.controls.password.status == 'INVALID'">
        Please enter password
      </mat-error>
  </mat-form-field>
</div>


<button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="login(loginForm)">Login</button>

<mat-error style="margin-top: 2em;" *ngIf="errorMessage">
    Please enter valid credentials
  </mat-error>
</form>
