<mat-selection-list #details [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)" style="margin-top:1em">
    <mat-list-option #option *ngFor="let name of names"
    [value]="name"
    [disabled]="selectedCount >= maxCount && !option.selected"
    (click)="updateSelectedCount(details.selectedOptions.selected.length)">
      {{name.CategoryName | search: searchText}}
    </mat-list-option>
  </mat-selection-list>
  
  <p style="padding-left: 2em;">
    Options selected: {{details.selectedOptions.selected.length}}
  </p>
