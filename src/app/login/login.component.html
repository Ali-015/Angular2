<h2 style="text-align:center">Login</h2>

<form class="align" [formGroup]="loginForm" novalidate>
<div>
  <mat-form-field class="example-container">
    <input type="text" matInput placeholder="Username" formControlName="username" required> 

    <mat-error *ngIf="loginForm.controls.username.status == 'INVALID'">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="example-container">
    <input type="password" matInput placeholder="Password" formControlName="password" required>
  </mat-form-field>
</div>


<button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="login(loginForm)">Login</button>

<mat-error *ngIf="errorMessage">
    Please enter a valid email address
  </mat-error>
</form>
